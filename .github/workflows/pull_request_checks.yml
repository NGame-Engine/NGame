name: Pull Request Checks

on:
  pull_request:
    branches: [ "develop", "release" ]


jobs:

  check-formatting:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - run: dotnet format --verify-no-changes --verbosity diagnostic
        id: check-format
        continue-on-error: true
      - if: steps.check-format.outcome == 'failure'
        run: |
          dotnet format
          git config --local user.name "auto-formatter[bot]"
          git config --local user.email "auto-formatter[bot]@users.noreply.github.com"
          git commit -am 'Automated dotnet-format update'
          git push
          
          
